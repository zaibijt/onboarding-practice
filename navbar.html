<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Navbar</title>
  <style>
    .navbar {
      background-color: #1E90FF;
      overflow: hidden;
      padding: 10px 20px;
    }
    
    .navbar a {
      float: left;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
    }
   
    .navbar a:hover {
      background-color: #0D6EFD;
      border-radius: 4px;
    }
    
    .navbar .right {
      float: right;
    }
    
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact" class="right">Contact</a>
  </div>

  <div style="padding:20px;">
    <h2>Simple Navbar Example</h2>
    <p>This is a simple navbar that is responsive and ready to use.</p>
  </div>

</body>
</html>
